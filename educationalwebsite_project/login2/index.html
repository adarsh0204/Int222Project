<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="../HomePage/images/pngwing.com.png">
</head>

<body>
    <div class="container">
    <div class="form-box">
    <h1 class="title">Sign Up</h1>
    <div class="underline"> </div>
    <p class="result"></p>
        <form action=""  name="Formfill" id="form" class="form">
            <div class="input-group">
                

                <div class="input-field namefield">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Name" id="name" name="Username">
                </div><!--end input-field-->

                <div class="input-field">
                <i class="fa-solid fa-at"></i>
                 <input type="email" placeholder="Email" id="mail" name="Email">
                </div><!--end input-field-->

                <div class="input-field">
                <i class="fa-solid fa-key"></i>
                <input type="password" placeholder="Password" id="pass" name="Password">
                </div><!--end input-field-->
                <p><span class="text">Password Suggestions </span><a href="#"> Click Here!</a></p>
            </div><!--end input-group-->

            <div class="btn-field">
                <button type="submit" class="signupbtn" >Sign up</button>
                <button type="submit" class="disable signinbtn">Sign in</button>
            </div><!--end btn-field-->

        </form>

    </div><!--end form-box-->

    </div><!--end Container-->
    <script src="script.js"></script>
</body>

</html>
